<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Mobile and Desktop Shop</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <a href="index.html"><img class="logo" src="logo.png" alt="logo"></a>
                <a href="index.html" class="logo-text"><h4>Subavo</h4></a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" class="nav-link">Products</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                    <li><a href="#" class="nav-link">Feedback</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#" style="margin: auto;"><img style="width:30px; height:30px;" src="winkelmandje.png" alt="cart"></a>
            </div>
        </header>
        <main>
            <section class="presentation">
                <div class="introdution">
                    <div class="intro-text">
                        <h1>Subavo Beer</h1>
                        <p>Now for only &euro;18</p>
                    </div>
                    <div class="cta">
                        <button class="cta-select">1 Crate</button>
                        <button class="cta-add">Add To Cart</button>
                    </div>
                </div>
                <div class="cover">
                    <img src="crate.png" alt="crate">
                </div>
            </section>
            <div class="beer-select">
                <img class="pnav" src="arrow-left.svg" alt="">
                <img class="pnav" src="dot-full.svg" alt="">
                <img class="pnav" src="dot.svg" alt="">
                <img class="pnav" src="dot.svg" alt="">
                <img class="pnav" src="arrow-right.svg" alt="">
            </div>
            <img class="big-circle" src="big-eclipse.svg" alt="">
            <img class="mid-circle" src="mid-eclipse.svg" alt="">
        </main>
    </body>
</html>
